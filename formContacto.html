    <div class="custom-container" style="padding-top: 60px;">
        <div class="contact_form">
            <div class="formulario">
                <h1>Contact Form</h1>
                <h3>Fill this form and we will contact you</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name <span class="obligatorio">*</span></label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="obligatorio">*</span></label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject <span class="obligatorio">*</span></label>
                        <input type="text" class="form-control" id="subject" required placeholder="Enter a subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message <span class="obligatorio">*</span></label>
                        <textarea class="form-control" id="message" required placeholder="Leave your comment here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <p class="aviso"><span class="obligatorio"> * </span>fields are required.</p>
                </form>
            </div>
        </div>
    </div>
